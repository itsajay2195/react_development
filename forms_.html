<body>
    <div id='parent'></div>
  
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    
        function App(){
            const handleSubmit =(event)=>{
                event.preventDefault()
        
    
                alert(`The input value is: ${event.target.elements.nameInput.value}`)

            }
            return(
                <div>
                    <form onSubmit={handleSubmit}>
                        
                        <label htmlFor="nameInput">Name:</label><br/> 
                        <input id="nameInput"/><p/>
                        <div style={{flexDirection:'row'}}>
                        <button style={{marginRight:10}}>Submit</button>
                        <button type="button">cancel</button>
                        </div>
                    </form>
                </div>
            )
        }
        ReactDOM.render(<App/>,document.getElementById('parent'))
    </script>
</body>

  <!-- comments
  The htmlFor is basically coupling the lable with its corresponding input tag, with which we can get the respective value-->
