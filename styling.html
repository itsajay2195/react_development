<body>
    <div id='parent'></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <style>
     .box {
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .box--large {
      width: 270px;
      height: 270px;
    }
    .box--medium {
      width: 180px;
      height: 180px;
    }
    .box--small {
      width: 90px;
      height: 90px;
    }
    </style>
    <script type='text/babel'>
    const Card = ({size,...rest})=>{
        return(
            <div className={`box ${size?`box--${size}`:''}`} {...rest} ></div>
        )
    }
    const element = (
        <div>
            <Card size='small'  children="I'm small" style={{backgroundColor:'orange'}}></Card>
            <Card size='medium'  children="I'm medium" style={{backgroundColor:'blue'}}></Card>
            <Card size='large'  children="I'm Large" style={{backgroundColor:'green'}}></Card>
            <Card children="Size doesn't matter" ></Card>
        </div>
      
    )
    ReactDOM.render(element,document.getElementById('parent'))
    </script>
</body>
